version: "2"

services:
  mephi-postgres:
    container_name: mephi-postgres
    build: ./docker/postgres
    image: mephi-postgres
    ports:
      - 5432:5432
    env_file:
      - .env
    volumes:
      - ./docker-data/postgres/data:/var/lib/postgresql/data
    environment:
      PGDATA: /var/lib/postgresql/data/
    restart: always

  mephi-minio:
    container_name: mephi-minio
    image: minio/minio
    ports:
      - 9000:9000
    volumes:
      - ./docker-data/minio/data:/data
    command: server /data
    env_file:
      - .env
    restart: always

  mephi-nodejs:
    container_name: mephi-nodejs
    build: ./
    image: mephi-nodejs
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - 8090:3000
      - 5555:5555
    env_file:
      - .env
    depends_on:
      - mephi-postgres
      - mephi-minio
    command: npm run dev
    restart: always

networks:
  default:
    external:
      name: mephi
